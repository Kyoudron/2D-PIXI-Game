<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>My first three.js app</title>

    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>

  </head>
  <body>
    <!-- <div id="root"></div> -->
    <script src="js/three.js"></script>
    <script src="js/pixi.min.js"></script>

    <script type="text/javascript">

      var Container = PIXI.Container,
          autoDetectRenderer = PIXI.autoDetectRenderer,
          loader = PIXI.loader,
          resources = PIXI.loader.resources,
          Sprite = PIXI.Sprite;
          TextureCache = PIXI.utils.TextureCache;

      var stage = new Container(),
          renderer = autoDetectRenderer(256, 256);
      document.body.appendChild(renderer.view);

      loader
        .add([
          "images/forest/dungeon.png",
          "images/terraria/Ninja.png",
          "images/terraria/Item_626.png",
          "images/terraria/NPC_105.png"
          ])
        .on("progress", loadProgressHandler)
        .load(setup);


      function loadProgressHandler(loader, resource) {

        //Display the file `url` currently being loaded
        console.log("loading: " + resource.url);

        //Display the precentage of files currently loaded
        console.log("progress: " + loader.progress + "%");

        //If you gave your files names as the first argument
        //of the `add` method, you can access them like this
        //console.log("loading: " + resource.name);
      }

      function keyboard(keyCode) {
        var key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = function(event) {
          if (event.keyCode === key.code) {
            if (key.isUp && key.press) key.press();
            key.isDown = true;
            key.isUp = false;
          }
          event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = function(event) {
          if (event.keyCode === key.code) {
            if (key.isDown && key.release) key.release();
            key.isDown = false;
            key.isUp = true;
          }
          event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
          "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
          "keyup", key.upHandler.bind(key), false
        );
        return key;
      }

      var ninja, state;

      function setup() {

        // dungeon all map
        var dungeonTexture = TextureCache["images/forest/dungeon.png"];
        dungeon = new Sprite(dungeonTexture);

        stage.addChild(dungeon);

        //ninja character
        ninja = new Sprite(resources["images/terraria/Ninja.png"].texture);
        ninja.x = 50;
        ninja.y = stage.height / 2 - ninja.height / 2;
        ninja.vx = 0;
        ninja.vy = 0;

        stage.addChild(ninja);

        var left = keyboard(37),
            up = keyboard(38),
            right = keyboard(39),
            down = keyboard(40);

        //Left arrow key `press` method
        left.press = function() {

          //Change the ninja's velocity when the key is pressed
          ninja.vx = -5;
          ninja.vy = 0;
        };

        //Left arrow key `release` method
        left.release = function() {

          //If the left arrow has been released, and the right arrow isn't down,
          //and the ninja isn't moving vertically:
          //Stop the ninja
          if (!right.isDown && ninja.vy === 0) {
            ninja.vx = 0;
          }
        };

        //Up
        up.press = function() {
          ninja.vy = -5;
          ninja.vx = 0;
        };
        up.release = function() {
          if (!down.isDown && ninja.vx === 0) {
            ninja.vy = 0;
          }
        };

        //Right
        right.press = function() {
          ninja.vx = 5;
          ninja.vy = 0;
        };
        right.release = function() {
          if (!left.isDown && ninja.vy === 0) {
            ninja.vx = 0;
          }
        };

        //Down
        down.press = function() {
          ninja.vy = 5;
          ninja.vx = 0;
        };
        down.release = function() {
          if (!up.isDown && ninja.vx === 0) {
            ninja.vy = 0;
          }
        };

        // treasure chest
        treasure = new Sprite(resources["images/terraria/Item_626.png"].texture);
        stage.addChild(treasure);

        treasure.x = stage.width - treasure.width - 48;
        treasure.y = stage.height / 2 - treasure.height / 2;

        // bag guys

        var numberOfBad = 3,
            spacing = 12,
            xOffset = 70;

        for (var i = 0; i < numberOfBad; i++) {
          //make bad guy
          var bad = new Sprite(resources["images/terraria/NPC_105.png"].texture);
          var x = spacing * i + xOffset;
          var y = randomInt(0, stage.height - bad.height);

          bad.x = x;
          bad.y = y;

          stage.addChild(bad);
        }

        state =  play
        gameLoop()
      }

      function gameLoop(){
        requestAnimationFrame(gameLoop);

        state();

        renderer.render(stage);
      }

      function play() {

        ninja.x += ninja.vx;
        ninja.y += ninja.vy;
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }


    </script>
  </body>
</html>
