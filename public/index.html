<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>My first three.js app</title>

    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>

  </head>
  <body>
    <!-- <div id="root"></div> -->
    <script src="js/three.js"></script>
    <script src="js/pixi.min.js"></script>

    <script type="text/javascript">

      var Container = PIXI.Container,
          autoDetectRenderer = PIXI.autoDetectRenderer,
          loader = PIXI.loader,
          resources = PIXI.loader.resources,
          Sprite = PIXI.Sprite;

      var stage = new Container(),
          renderer = autoDetectRenderer(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.view);

      loader
        .add([
          "images/terraria/Ninja.png",
          "images/terraria/Sun2.png",
          "images/terraria/NPC_68.png"
          ])
        .on("progress", loadProgressHandler)
        .load(setup);

      function loadProgressHandler(loader, resource) {

        //Display the file `url` currently being loaded
        console.log("loading: " + resource.url);

        //Display the precentage of files currently loaded
        console.log("progress: " + loader.progress + "%");

        //If you gave your files names as the first argument
        //of the `add` method, you can access them like this
        //console.log("loading: " + resource.name);
      }

      function setup() {

        var ninja = new Sprite(resources["images/terraria/Ninja.png"].texture);
        var sun = new Sprite(resources["images/terraria/Sun2.png"].texture);
        var skull = new Sprite(resources["images/terraria/NPC_68.png"].texture)
        ninja.x = 96;
        ninja.y = 96;
        skull.x = 300;
        skull.y = 96;

        stage.addChild(ninja, sun, skull);
        renderer.render(stage);
      }



    </script>
  </body>
</html>
