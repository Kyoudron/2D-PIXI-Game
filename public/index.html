<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>My first three.js app</title>

    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>

  </head>
  <body>
    <!-- <div id="root"></div> -->
    <script src="js/three.js"></script>
    <script src="js/pixi.min.js"></script>

    <script type="text/javascript">

      var Container = PIXI.Container,
          autoDetectRenderer = PIXI.autoDetectRenderer,
          loader = PIXI.loader,
          resources = PIXI.loader.resources,
          Sprite = PIXI.Sprite;
          TextureCache = PIXI.utils.TextureCache;

      var stage = new Container(),
          renderer = autoDetectRenderer(256, 256);
      document.body.appendChild(renderer.view);

      loader
        .add([
          "images/forest/dungeon.png",
          "images/terraria/Ninja.png",
          "images/terraria/Item_626.png",
          "images/terraria/NPC_105.png"
          ])
        .on("progress", loadProgressHandler)
        .load(setup);

      var ninja;

      function loadProgressHandler(loader, resource) {

        //Display the file `url` currently being loaded
        console.log("loading: " + resource.url);

        //Display the precentage of files currently loaded
        console.log("progress: " + loader.progress + "%");

        //If you gave your files names as the first argument
        //of the `add` method, you can access them like this
        //console.log("loading: " + resource.name);
      }

      function setup() {

        var dungeonTexture = TextureCache["images/forest/dungeon.png"];
        dungeon = new Sprite(dungeonTexture);

        stage.addChild(dungeon);

        ninja = new Sprite(resources["images/terraria/Ninja.png"].texture);
        ninja.x = 50;
        ninja.y = stage.height / 2 - ninja.height / 2;

        stage.addChild(ninja);

        treasure = new Sprite(resources["images/terraria/Item_626.png"].texture);
        stage.addChild(treasure);

        treasure.x = stage.width - treasure.width - 48;
        treasure.y = stage.height / 2 - treasure.height / 2;

        var numberOfBad = 3,
            spacing = 12,
            xOffset = 70;

        for (var i = 0; i < numberOfBad; i++) {
          //make bad guy
          var bad = new Sprite(resources["images/terraria/NPC_105.png"].texture);
          var x = spacing * i + xOffset;
          var y = randomInt(0, stage.height - bad.height);

          bad.x = x;
          bad.y = y;

          stage.addChild(bad);
        }

        gameLoop()
      }

      function gameLoop(){
        requestAnimationFrame(gameLoop);

        ninja.x += 1;

        renderer.render(stage);
      }


      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }


    </script>
  </body>
</html>
